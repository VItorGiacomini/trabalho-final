    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

</nav>
  </header>
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/Os melhores produtos.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/Pelo menor preço.png" class="d-block w-100" alt="...">
      </div>
    
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <section class="facilidades" aria-label="Sobre a loja">

    <div class="img-facilidades">
      <img
        src="./img/pix.webp"
        alt="" class="facilidade-icon">

      <div class="feature__content">
        <strong class="feature__title">5% OFF no Pix</strong>

        <div class="board_htm feature__text">Aprovação imediata!</div>
      </div>
    </div>
    <div class="img-facilidades">
      <img
        src="./img/cartao.webp"
        alt="" class="facilidade-icon">

      <div class="feature__content">
        <strong class="feature__title">Parcele em até 12x</strong>

        <div class="board_htm feature__text">até 5x sem juros (parcela mínima 20,00)</div>
      </div>
    </div>
    <div class="img-facilidades">
      <img
        src="./img/troca.webp"
        alt="" class="facilidade-icon">

      <div class="feature__content">
        <strong class="feature__title">Garantia na sua compra</strong>

        <div class="board_htm feature__text">Troque ou devolva em 7 dias</div>
      </div>
    </div>
  </section>
  <section class="prod">
    <h2 class="nossos-prod">Nossos Produtos</h2>
    
  </section>
